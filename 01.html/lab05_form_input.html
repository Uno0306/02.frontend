<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab05_form_input.html</title>
</head>
<body>
    <!-- 입력과 비밀번호 -->
    <form action="">
        ID :  <input type="text"><br>
        PW :  <input type="text"><br>
        <button>클릭</button>
    </form>
    <hr><br><br>
    <!-- 셀렉트 박스 -->
    <form action="">
        <select name="" id="">
            <option value="">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </form>


    <hr><br><br>
    <!-- 라디오 박스 -->
    <form action="">
        <input type="radio" name="sexual">남
        <input type="radio" name="sexual">여

    </form>


    <hr><br><br>
    <!-- 체크 박스 -->
    <form action="">
        <input type="checkbox" name="genre">공포
        <input type="checkbox" name="genre">액션
        <input type="checkbox" name="genre">드라마
    </form>

    <hr><br><br>
    <!-- 전달 -->
    <!-- 네이버 버전 -->
    <form action="https://search.naver.com/search.naver" target="_blank" method="post">
        N : <input type="text" name="query">
        <input type="submit" value="검색">
    </form>
    <br>
    <!-- 구글 버전 -->
    <form action="https://www.google.com/search" target="_blank">
        G : <input type="text" name="q">
        <input type="submit" value="검색">
    </form>
    <hr><br>

    <!-- 비디오 -->
    <video src="/multimedia/TeachableMachine.mp4" 
            type="video/mp4" 
            controls
            width="480px"
            autoplay></video>

    <br><br><hr><br>
