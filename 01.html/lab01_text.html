<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab01_text.html</title>
</head>
<body>
    
    <!-- 제목 : h1~h6 -->
    <h1>제목 1입니다.</h1>
    <h2>제목 2입니다.</h2>
    <h3>제목 3입니다.</h3>
    <h4>제목 4입니다.</h4>
    <h5>제목 5입니다.</h5>
    <h6>제목 6입니다.</h6>

    <!-- 단락 -->
    <p>단락 <br> 입니다.</p>

    <!-- 형태 -->
    <b>굵은</b> 형태입니다.<br>
    <strong>굵은</strong> 형태입니다.<br>
    
    <hr>
    <i>이탤릭체</i> 형태입니다.<br>
    <em>이탤릭체</em> 형태입니다.<br>
    <hr>

    <mark>마크</mark>입니다.
    <hr>

    <br>
    <ins>삽입</ins>입니다.<br>
    <del>삭제</del>입니다.<br>

    <hr>
    X<sup>2</sup>입니다.<br>
    H<sub>2</sub>O입니다.<br>

    <hr>
    <br>

    <!-- 스타일 -->
    <h3 style="font-size: 30px;">스타일 적용 : 글자크기</h3>
    <h3 style="color: gold;">스타일 적용 : 글자색</h3>
    <h3 style="background-color: coral;">스타일 적용 : 배경색</h3>


</body>
</html>
