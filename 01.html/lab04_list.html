<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab04_list.html</title>
</head>
<body>
    <!-- 설명 -->
    <dl>
        <dt>닥터 스트레인지 : 대혼돈의 멀티버스</dt>
        <dd>재밌다.</dd>
    </dl>

    <!-- 정렬 -->
    <!-- 순서가 있는 정렬 -->
    <ol type="I">
        <li>물부터 올림</li>
        <li>소스부터 품</li>
        <li>면 부셔서 넣음</li>

    </ol>

    <!-- 순서가 없는 정렬 -->
    <ul>
        <li>바나나</li>
        <li>전복죽</li>
    </ul>

    <!-- 테이블 -->
    <table border="1" >
        <caption>테이블 제목</caption>
        <tr>
            <th>제목 1</th>
            <th>제목 2</th>
            <th>제목 3</th>
        </tr>
        <tr>
            <td>데이터 1</td>
            <td>데이터 2</td>
            <td>데이터 3</td>
        </tr>
    </table>



</body>
</html>
