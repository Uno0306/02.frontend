<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab05_form_input.html</title>
</head>
<body>
    <!-- data-* : 사용자 정의 데이터 -->
    <div data-global-info="data 속성">데이터 div</div>
    <!-- div(dom).dataset.dataGlobalInfo -->
    <br><br>

    <!-- draggable : 요소의 Drag and Drop 사용 여부를 결정할 때 쓰는 값 -->
    <div title="드레그 가능" draggable="true">Drag and Drop</div>

    <!-- tabindex : Tab키를 이용해 요소를 순차적 포커스 순서 지정 -->
    <!-- 대화형컨텐츠(input, audio, object, ...)는 코드 순서대로 탭 순서 지정 -->
    <input type="text" value="1(3)" tabindex="3">
    <input type="text" value="2">
    <input type="text" value="3(1)" tabindex="1">
    <input type="text" value="4">
    <input type="text" value="5(2)" tabindex="-1">
    
    <!-- 비대화형 컨텐츠에 tabindex="0"으로 지정하면 사용가능하다. -->
    <div tabindex="0">2.5</div>
    <hr><br>

    <!-- 특수기호 [Entity] -->
    < : &lt; = &lessthen;<br>
    > : &gt; = &greatthen;<br>
    

</body>
</html>
