<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lab01_syntax.html</title>
    </head>
    <body>
        <script>
            // 함수 :  특정 기능을 수행하는 소스코드를 묶어놓은 코드뭉치
            
            // 선언
            // function 함수명([입력값1, 입력값2, ..]) {
            //     실행 로직;
            //     [return ;]
            // };
            function print(num1, num2){
                console.log("함수 선언", num1, num2);
            }

            // 호출
            print(3, 4);


            // add()
            function add(x, y){
                return x + y;   // return : 함수 자체가 이 결과값을 가지고 있겠다는 의미
            }
            add(1,2);

            let result = add(1,2);
            console.log(result);

            // 함수를 만드는 방법 : 선언식, 표현식
            // 선언식
            function getName(){
                console.log("getName");
            };

            // 표현식
            let cehckAge = function(){
                console.log("표현식");
            };
            cehckAge();

            // 선언식, 표현식 차이점?

            // 함수 - 리턴
            function minus(x) {
                return function(y) {
                    return y - x;
                };
            };

            // minus n 함수를 계속해서 만들어서 사용할 수 있다.
            let minus3 = minus(3);
            console.log(minus3);
            console.log(minus3(10));
            
            let minus10 = minus(10);
            console.log(minus10);

            // 함수 - 인자로 함수를 호출
            function hello(callBack){
                console.log("hello");
                callBack();
            };

            hello(function(){
                console.log("callBack");
            });


        </script>
    </body>
</html>
